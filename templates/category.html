<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категория</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Мой Магазин</a>
            <div class="navbar-nav">
                <a class="nav-link" href="#">Главная</a>
                <a class="nav-link" href="#">Каталог</a>
                <a class="nav-link active" href="#">Категория</a>
                <a class="nav-link" href="#">Контакты</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Товары в категории</h1>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Товар A">
                    <div class="card-body">
                        <h5 class="card-title">Товар A</h5>
                        <p class="card-text">Описание товара A в этой категории.</p>
                        <p class="text-primary">Цена: 1200 руб.</p>
                        <a href="#" class="btn btn-primary">Купить</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Товар B">
                    <div class="card-body">
                        <h5 class="card-title">Товар B</h5>
                        <p class="card-text">Описание товара B в этой категории.</p>
                        <p class="text-primary">Цена: 1800 руб.</p>
                        <a href="#" class="btn btn-primary">Купить</a>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="btn btn-secondary">Вернуться к каталогу</a>
    </div>
    <footer class="bg-light text-center py-3 mt-5">
        <p>&copy; 2023 Мой Магазин. Все права защищены.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
